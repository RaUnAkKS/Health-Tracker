services:
  # Backend Service
  - type: web
    name: sugar-tracker-server
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    autoDeploy: false

# Note: You will need to manually add sensitive environment variables in the Render Dashboard:
# - MONGODB_URI
# - JWT_SECRET
# - CLOUDINARY_CLOUD_NAME
# - CLOUDINARY_API_KEY
# - CLOUDINARY_API_SECRET
# - GOOGLE_CLOUD_VISION_API_KEY
# - EMAIL_USER
# - EMAIL_PASSWORD
